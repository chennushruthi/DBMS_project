<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Results — StayEase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css" />
    <style>
      .results-main{padding:24px;max-width:1100px;margin:0 auto}
      .results-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
      .results-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}
      .hotel-card{background:white;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);overflow:hidden;display:flex;flex-direction:column}
      .hotel-thumb{width:100%;height:160px;object-fit:cover}
      .hotel-body{padding:12px;flex:1;display:flex;flex-direction:column}
      .hotel-title{font-weight:600;margin-bottom:6px}
      .hotel-meta{font-size:13px;color:#58677b;margin-bottom:10px}
      .hotel-footer{display:flex;justify-content:space-between;align-items:center;padding:12px;border-top:1px solid #f1f5f9}
      .rating{background:#ecfdf5;color:#065f46;padding:6px 8px;border-radius:20px;font-weight:600}
      a.back-link{color:#0ea5a4;text-decoration:none}
    </style>
  </head>
  <body>
    <main class="results-main">
      <div class="results-header">
        <div>
          <a class="back-link" href="home.html">← Back</a>
          <h2 id="resultsTitle" style="margin:6px 0 0 0">Selected mood</h2>
          <div id="resultsSub" style="color:#64748b;font-size:14px;margin-top:6px"></div>
        </div>
        <div>
          <input id="searchFilter" type="text" placeholder="Search within results" style="padding:8px 10px;border-radius:8px;border:1px solid #e6e9ee;width:220px" />
        </div>
      </div>

      <div id="resultsGrid" class="results-grid"></div>

    </main>

    <script src="results.js"></script>
  </body>
</html>
